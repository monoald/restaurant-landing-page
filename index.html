<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="robots" content="index,follow"> -->
  <meta nam="description" content="Restaurant, get the best gourmet pastas">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 1024px)">
  <title>Restaurant</title>
</head>
<body>
  <section class="hero">
    <div class="description">
      <h1 class="description__title">Check The Best Food</h1>

      <p class="description__paragraph">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui delectus eveniet velit eaque unde odit ipsum consectetur laborum?
      </p>

      <button class="description__cta" aria-label="Book a table">
        Book a Table
        <span class="arrow"></span>
      </button>

      <div class="social-media">
        <a class="social-media__icon facebook" aria-label="Facebook page">
        <a class="social-media__icon twitter" aria-label="Twitter page">
        <a class="social-media__icon instagram" aria-label="Instagram page">
      </div>
    </div>
  </section>

  <section class="section">
    <h2 class="subtitle">Our Services</h2>

    <figure class="gallery">
      <img src="./assets/images/video.webp" alt="Descriptive video of our services" class="gallery__video">
      <img src="./assets/images/dish1.webp" alt="Fried Chiken" class="gallery__image">
      <img src="./assets/images/dish2.webp" alt="Sushi" class="gallery__image">
      <img src="./assets/images/dish3.webp" alt="Pasta" class="gallery__image">
      <img src="./assets/images/dish4.webp" alt="Ravioli" class="gallery__image">
    </figure>
  </section>

  <section class="section">
    <h2 class="subtitle">Menu</h2>

    <figure class="grid">
      <div class="grid__element">
        <img src="./assets/images/plate1.webp" alt="Risotto" class="grid__image">
        <h3 class="name">Risotto</h3>
      </div>
      <div class="grid__element">
        <img src="./assets/images/plate2.webp" alt="Lasagna" class="grid__image">
        <h3 class="name">Lasagna</h3>
      </div>
      <div class="grid__element">
        <img src="./assets/images/plate3.webp" alt="Ravioli" class="grid__image">
        <h3 class="name">Ravioli</h3>
      </div>
      <div class="grid__element">
        <img src="./assets/images/plate4.webp" alt="Pesto" class="grid__image">
        <h3 class="name">Pesto</h3>
      </div>
      <div class="grid__element">
        <img src="./assets/images/plate5.webp" alt="Pollito" class="grid__image">
        <h3 class="name">Pollito</h3>
      </div>
    </figure>
  </section>
</body>
</html>
